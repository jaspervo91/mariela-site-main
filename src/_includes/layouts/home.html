{% extends "layouts/base.html" %} {% block content %}
<div class="region">
  <div class="switcher wrapper">
    <picture class="decorative-image">
      <source
        media="(max-width: 600px)"
        srcset="
          images/mariela-intro-shallow.jpg    1x,
          images/mariela-intro-shallow-2x.jpg 2x
        "
      />
      <source
        srcset="images/mariela-intro.jpg 1x, images/mariela-intro-2x.jpg 2x"
      />
      <img src="images/mariela-intro-shallow.jpg" alt="" />
    </picture>
    <article class="flow">
      {{ content | safe }}
      <a href="{{ intro.buttonUrl }}" class="button">{{ intro.buttonText }}</a>
    </article>
  </div>
</div>
{% endblock %}
